<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Q6</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <header>
                <div class="colorful-circles">
                    <div class="circle" id="red"></div>
                    <div class="circle" id="orange"></div>
                    <div class="circle" id="green"></div>
                </div>
                <div class="loding-box">
                    <div class="material-icons" id="lock">
                        <span>lock</span>
                    </div>
                    <p>colorib.com</p>
                    <div class="material-icons" id="refresh">
                        <span>refresh</span>
                    </div>
                </div>
                <div class="plus-button">+</div>
            </header>
            <main>
                <div class="card">
                    <div class="material-icons" id="landscape">
                        <span>landscape</span>
                    </div>
                    <h3>LOG IN</h3>
                    <form action="#" id="login-form">
                        <div class="form-item">
                            <div class="material-icons" id="person">
                                <span>person</span>
                            </div>
                            <input type="text" placeholder="Username">
                            <div class="underline"></div>
                        </div>
                        <div class="form-item">
                            <div class="material-icons" id="password">
                                <span>lock</span>
                            </div>
                            <input type="password" placeholder="Password">
                            <div class="underline"></div>
                        </div>
                        <label class="check-box">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </form>
                    <button class="btn-login" form="login-form">Login</button>
                    <button class="btn-forgot">Forgot Password?</button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
